<div class="tile fancy-listing-3" id="{{ tile_id }}">
    <div class="tile-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="tile-content overflow-proof">
        <div id="{{tile_id}}-fancy-listing-3-item" class="fancy-listing-3-item">
            <div class="float-wrapper">
              <div class="fancy-listing-3-label centerbox">
                <span class="fancy-listing-3-label-inside"></span>
              </div>
            </div>
            <div class="fancy-listing-3-def">
                <h3 class="fancy-listing-3-term"></h3>
                <p class="fancy-listing-3-desc"></p>
            </div>
        </div>
    </div>
</div>
